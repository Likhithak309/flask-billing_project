<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Bill</h1>

        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            {% for item in bill_items %}
            <tr>
                <td>{{ item.item }}</td>
                <td>{{ item.quantity }}</td>
                <td>₹{{ item.price }}</td>
                <td>₹{{ item.total }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="3"><strong>Subtotal</strong></td>
                <td>₹{{ subtotal }}</td>
            </tr>
            <tr>
                <td colspan="3"><strong>Tax / GST</strong></td>
                <td>{{ tax }}%</td>
            </tr>
            <tr>
                <td colspan="3"><strong>Discount</strong></td>
                <td>₹{{ discount }}</td>
            </tr>
            <tr>
                <td colspan="3"><strong>Grand Total</strong></td>
                <td><strong>₹{{ grand_total }}</strong></td>
            </tr>
        </table>

        <br>
        <a href="/" class="submitBtn">Go Back</a>
    </div>
</body>

</html>
