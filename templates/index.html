<<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Billing System</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <h1>Billing System</h1>

        <form action="/calculate" method="post" id="billingForm">
            <div id="itemsContainer">
                <div class="itemRow">
                    <input type="text" name="item" placeholder="Item Name" required>
                    <input type="number" name="quantity" placeholder="Quantity" class="quantity" required>
                    <input type="number" name="price" placeholder="Price per Item" class="price" required>
                    <button type="button" onclick="removeItem(this)">Remove</button>
                </div>
            </div>

            <button type="button" onclick="addItem()">Add Another Item</button>
            <br><br>

            <h3>Total: â‚¹<span id="grandTotal">0</span></h3>

            <button type="submit">Calculate Bill</button>
        </form>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>

    </html>
